<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="styles/styles.css"> -->
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as narrow">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrow.searchField">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrow.search(narrow.searchField);">Narrow It Down For Me!</button>
    </div>
    <br />
    <!-- found-items should be implemented as a component -->
    <div>
      <found-items items="narrow.found" on-remove="narrow.removeItem(index);" message="narrow.message"></found-items>
    </div>
    <p>{{narrow.message}}</p>
    <p>{{narrow.count}}</p>
  </div>

</body>
</html>
